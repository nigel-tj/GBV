<ion-header>
  <ion-toolbar>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="sendReport(validations_form.value)">
    <ion-item>
      <ion-label  position="floating" color="primary">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating" color="primary">Number</ion-label>
      <ion-input type="text" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating" color="primary">Message</ion-label>
      <ion-textarea type="text" formControlName="message" rows="6" cols="20"></ion-textarea>
    </ion-item>
    <ion-button [disabled]="!validations_form.valid" type="submit" expand="block">Submit <ion-icon slot="end"
      name="create">
    </ion-icon>
  </ion-button>
  </form>
</ion-content>
